name: Alpine (standard)

images:
  # Alpine + Hugo
  alpine:
    target: alpine
    alias:
      - $(VERSION)-alpine
    tests:
      - hugo

  # Alpine + Hugo + CI
  alpine-ci:
    target: alpine--ci
    alias:
      - $(VERSION)-alpine-ci

  # Alpine + Hugo + Onbuild
  alpine-onbuild:
    target: alpine--onbuild
    alias:
      - $(VERSION)-alpine-onbuild

  # Alpine + Hugo + Asciidoctor
  asciidoctor:
    target: asciidoctor
    alias:
      - "$(VERSION)-asciidoctor"
    tests:
      - hugo
      - asciidoctor

  # Alpine + Hugo + Asciidoctor + CI
  asciidoctor-ci:
    target: asciidoctor--ci
    alias:
      - "$(VERSION)-asciidoctor-ci"

  # Alpine + Hugo + Asciidoctor + Onbuild
  asciidoctor-onbuild:
    target: asciidoctor--onbuild
    alias:
      - "$(VERSION)-asciidoctor-onbuild"

  # Alpine + Hugo + Pandoc
  pandoc:
    target: pandoc
    alias:
      - $(VERSION)-pandoc
    tests:
      - hugo
      - pandoc
    platforms:
      - linux/amd64

  # Alpine + Hugo + Pandoc + CI
  pandoc-ci:
    target: pandoc--ci
    alias:
      - $(VERSION)-pandoc-ci
    platforms:
      - linux/amd64

  # Alpine + Hugo + Pandoc + Onbuild
  pandoc-onbuild:
    target: pandoc--onbuild
    alias:
      - $(VERSION)-pandoc-onbuild
    platforms:
      - linux/amd64

tests:
  hugo:
    command: version
    expected: hugo

  asciidoctor:
    entrypoint: asciidoctor
    command: --version
    expected: Asciidoctor 2

  pandoc:
    entrypoint: pandoc
    command: --version
    expected: Compiled with pandoc
